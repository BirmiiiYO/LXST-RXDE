name: Test & lint on push
on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]
jobs:
  lint:
    name: lint & test & prettier
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
